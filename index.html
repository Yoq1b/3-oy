<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <header>
          <nav>
            <div class="navbar">
              <div class="navbar__left">
                <img
                  src="./img/Internet.png"
                  alt="rasm"
                  class="navbar__left_img"
                />
              </div>
              <div class="navbar__right">
                <a href="#" class="navbar__right_link">info@vitau.club</a>
              </div>
            </div>
          </nav>
        </header>
      </div>
    </div>
    <!-- ---------- -->
    <div class="logo__wrapper">
      <div class="logo__wrapper_container">
        <div class="second__navbar">
          <div class="second__navbar_left">
            <img
              src="./img/logo.png"
              alt="rasm"
              class="second__navbar_left_logo"
            />
          </div>
          <div class="second__navbar_center">
            <ul class="second__navbar_center_ul">
              <li class="second__navbar_center_li">
                <a href="" class="second__navbar_center_li_a">Конкурс</a>
              </li>
              <li class="second__navbar_center_li">
                <a href="" class="second__navbar_center_li_a">Подарки</a>
              </li>
              <li class="second__navbar_center_li">
                <a href="" class="second__navbar_center_li_a"
                  >Условия и заявка</a
                >
              </li>
            </ul>
          </div>
          <div class="second__navbar_right">
            <button class="second__navbar_right_btn">Подать заявку</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------konkurs------------------------------- -->
    <div class="header__wrapper">
      <div class="header__wrapper_container">
        <img
          src="./img/green.png"
          alt="rasm"
          class="header__wrapper_container_yashil"
        />
        <!-- ----- -->
        <h1 class="header__wrapper_container_title">01.01.0001 - 02.02.0002</h1>
        <p class="header__wrapper_container_text">
          Видеоконкурс <br />“Физическая культура”
        </p>
        <button class="header__wrapper_container_button">Подать заявку</button>
        <!-- --------------- -->
        <img
          src="./img/woman.png"
          alt="rasm"
          class="header__wrapper_container_img"
        />
        <img
          src="./img/gym.png"
          alt="rasm"
          class="header__wrapper_container_image"
        />
        <img
          src="./img/pause__top.png"
          alt="rasm"
          class="header__wrapper_container_icon"
        />
        <img
          src="./img/pause__bottom.png"
          alt="rasm"
          class="header__wrapper_container_pause"
        />
      </div>
    </div>

</html>
